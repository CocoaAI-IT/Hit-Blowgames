<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ヒットアンドブロー</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="game-container">
        <h1>ヒットアンドブロー</h1>

        <!-- 凡例 -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot hit"></div>
                <span><strong>赤丸</strong> = Hit（色と位置が正解）</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot blow"></div>
                <span><strong>白丸</strong> = Blow（色のみ正解）</span>
            </div>
        </div>

        <!-- 解答表示用スロット -->
        <div id="solution">
            <div class="solution-slot"></div>
            <div class="solution-slot"></div>
            <div class="solution-slot"></div>
            <div class="solution-slot"></div>
        </div>
        <div id="attempts-container">
            <!-- 試行スロットを6回分表示 -->
            <div class="attempt" data-attempt="5">
                <div class="slot" data-index="0"></div>
                <div class="slot" data-index="1"></div>
                <div class="slot" data-index="2"></div>
                <div class="slot" data-index="3"></div>
                <div class="result">
                    <button class="ok-button">OK</button>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="attempt" data-attempt="4">
                <div class="slot" data-index="0"></div>
                <div class="slot" data-index="1"></div>
                <div class="slot" data-index="2"></div>
                <div class="slot" data-index="3"></div>
                <div class="result">
                    <button class="ok-button">OK</button>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="attempt" data-attempt="3">
                <div class="slot" data-index="0"></div>
                <div class="slot" data-index="1"></div>
                <div class="slot" data-index="2"></div>
                <div class="slot" data-index="3"></div>
                <div class="result">
                    <button class="ok-button">OK</button>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="attempt" data-attempt="2">
                <div class="slot" data-index="0"></div>
                <div class="slot" data-index="1"></div>
                <div class="slot" data-index="2"></div>
                <div class="slot" data-index="3"></div>
                <div class="result">
                    <button class="ok-button">OK</button>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="attempt" data-attempt="1">
                <div class="slot" data-index="0"></div>
                <div class="slot" data-index="1"></div>
                <div class="slot" data-index="2"></div>
                <div class="slot" data-index="3"></div>
                <div class="result">
                    <button class="ok-button">OK</button>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="attempt" data-attempt="0">
                <div class="slot" data-index="0"></div>
                <div class="slot" data-index="1"></div>
                <div class="slot" data-index="2"></div>
                <div class="slot" data-index="3"></div>
                <div class="result">
                    <button class="ok-button">OK</button>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        <div id="ball-selection">
            <div class="ball" data-color="red"></div>
            <div class="ball" data-color="blue"></div>
            <div class="ball" data-color="green"></div>
            <div class="ball" data-color="yellow"></div>
            <div class="ball" data-color="purple"></div>
            <div class="ball" data-color="orange"></div>
        </div>
    </div>

    <!-- ポップアップ -->
    <div id="popup">
        <div id="popup-message"></div>
        <button id="retry">再挑戦</button>
    </div>

    <script src="game.js"></script>
</body>

</html>
