<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ヒットアンドブロー</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="icon.js"></script>
</head>

<body>
    <!-- ホーム画面 -->
    <div id="home-screen">
        <div class="home-content">
            <h1 class="home-title">
                <i data-lucide="target"></i>
                ヒット＆ブロー
            </h1>
            <p class="home-description">色と位置を当てる推理ゲーム</p>

            <div class="level-selection">
                <h2>レベルを選択してください</h2>
                <div class="level-cards">
                    <button class="level-card" data-level="1">
                        <div class="level-icon">
                            <i data-lucide="star"></i>
                        </div>
                        <h3>レベル1</h3>
                        <p class="level-desc">4つのスロット</p>
                        <p class="level-info">初心者向け</p>
                    </button>
                    <button class="level-card" data-level="2">
                        <div class="level-icon">
                            <i data-lucide="zap"></i>
                        </div>
                        <h3>レベル2</h3>
                        <p class="level-desc">5つのスロット</p>
                        <p class="level-info">中級者向け</p>
                    </button>
                    <button class="level-card" data-level="3">
                        <div class="level-icon">
                            <i data-lucide="flame"></i>
                        </div>
                        <h3>レベル3</h3>
                        <p class="level-desc">6つのスロット</p>
                        <p class="level-info">上級者向け</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ゲーム画面 -->
    <div id="game-container" style="display: none;">
        <h1>
            <i data-lucide="home" id="home-icon" class="home-icon"></i>
            ヒットアンドブロー <span id="current-level"></span>
        </h1>

        <!-- 凡例 -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot hit"></div>
                <span><strong>赤丸</strong> = Hit（色と位置が正解）</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot blow"></div>
                <span><strong>白丸</strong> = Blow（色のみ正解）</span>
            </div>
        </div>

        <!-- 解答表示用スロット -->
        <div id="solution">
            <div class="solution-slot"></div>
            <div class="solution-slot"></div>
            <div class="solution-slot"></div>
            <div class="solution-slot"></div>
        </div>
        <div id="attempts-container">
            <!-- 試行スロットを6回分表示 -->
            <div class="attempt" data-attempt="5">
                <div class="slot" data-index="0"></div>
                <div class="slot" data-index="1"></div>
                <div class="slot" data-index="2"></div>
                <div class="slot" data-index="3"></div>
                <div class="result">
                    <button class="ok-button">OK</button>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="attempt" data-attempt="4">
                <div class="slot" data-index="0"></div>
                <div class="slot" data-index="1"></div>
                <div class="slot" data-index="2"></div>
                <div class="slot" data-index="3"></div>
                <div class="result">
                    <button class="ok-button">OK</button>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="attempt" data-attempt="3">
                <div class="slot" data-index="0"></div>
                <div class="slot" data-index="1"></div>
                <div class="slot" data-index="2"></div>
                <div class="slot" data-index="3"></div>
                <div class="result">
                    <button class="ok-button">OK</button>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="attempt" data-attempt="2">
                <div class="slot" data-index="0"></div>
                <div class="slot" data-index="1"></div>
                <div class="slot" data-index="2"></div>
                <div class="slot" data-index="3"></div>
                <div class="result">
                    <button class="ok-button">OK</button>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="attempt" data-attempt="1">
                <div class="slot" data-index="0"></div>
                <div class="slot" data-index="1"></div>
                <div class="slot" data-index="2"></div>
                <div class="slot" data-index="3"></div>
                <div class="result">
                    <button class="ok-button">OK</button>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="attempt" data-attempt="0">
                <div class="slot" data-index="0"></div>
                <div class="slot" data-index="1"></div>
                <div class="slot" data-index="2"></div>
                <div class="slot" data-index="3"></div>
                <div class="result">
                    <button class="ok-button">OK</button>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        <div id="ball-selection">
            <div class="ball" data-color="red"></div>
            <div class="ball" data-color="blue"></div>
            <div class="ball" data-color="green"></div>
            <div class="ball" data-color="yellow"></div>
            <div class="ball" data-color="purple"></div>
            <div class="ball" data-color="orange"></div>
        </div>
    </div>

    <!-- ポップアップ -->
    <div id="popup">
        <div id="popup-icon"></div>
        <div id="popup-message"></div>
        <div class="popup-buttons">
            <button id="home-button" class="popup-btn home-btn">
                <i data-lucide="home"></i>
                ホームへ戻る
            </button>
            <button id="retry" class="popup-btn retry-btn">
                <i data-lucide="refresh-cw"></i>
                もう一度
            </button>
        </div>
    </div>

    <!-- 確認ポップアップ -->
    <div id="confirm-popup">
        <div id="confirm-message">中断してホーム画面に戻りますか？</div>
        <div class="confirm-buttons">
            <button id="confirm-yes" class="confirm-btn yes-btn">はい</button>
            <button id="confirm-no" class="confirm-btn no-btn">いいえ</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
